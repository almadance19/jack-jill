<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Competition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --yellow: #FFD700;
            --white: #FFFFFF;
            --gray: #222222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        
        .logo {
            color: var(--yellow);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--yellow);
            color: var(--black);
            border: 2px solid var(--yellow);
        }
        
        .btn-primary:hover {
            background-color: transparent;
            color: var(--yellow);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }
        
        .btn-secondary:hover {
            background-color: var(--white);
            color: var(--black);
        }
        
        /* Footer */
        footer {
            background-color: var(--gray);
            padding: 30px 5%;
            text-align: center;
        }
        
        .social-icons {
            margin-bottom: 20px;
        }
        
        .social-icons a {
            color: var(--white);
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .social-icons a:hover {
            color: var(--yellow);
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.7;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">JACK & JILL COMPETITION</div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop class="video-background">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-group-of-friends-dancing-at-night-club-4640-large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="hero-content">
            <h1>Dance Competition</h1>
            <p>Get ready to showcase your talent! Join us for an amazing Jack & Jill Dance Competition. Win amazing prizes and recognition.</p>
            
            <div class="cta-buttons">
                <a href="jack-n-jill-registration.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register Now
                </a>
                <a href="jack-jill-results.html" class="btn btn-secondary">
                    <i class="fas fa-trophy"></i> View Results
                </a>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            &copy; 2023 Global Dance Championship. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
