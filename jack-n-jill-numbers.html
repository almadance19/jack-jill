<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Document 1-25 - Landscape</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
            background: #f5f5f5;
        }
        
        .page {
            width: 297mm;
            height: 210mm;
            page-break-after: always;
            position: relative;
            background: white;
            display: flex;
        }
        
        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .half:first-child::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20mm;
            bottom: 20mm;
            width: 2px;
            background: linear-gradient(to bottom, transparent 0%, #333 10%, #333 90%, transparent 100%);
        }
        
        .number {
            font-size: 180px;
            font-weight: 900;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }
        
        .page-number {
            position: absolute;
            bottom: 15mm;
            right: 15mm;
            font-size: 16px;
            color: #7f8c8d;
            font-weight: normal;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .page {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            for (let pageNum = 1; pageNum <= 25; pageNum++) {
                const page = document.createElement('div');
                page.className = 'page';
                
                // Create left half
                const half1 = document.createElement('div');
                half1.className = 'half';
                const number1 = document.createElement('div');
                number1.className = 'number';
                number1.textContent = pageNum;
                half1.appendChild(number1);
                
                // Create right half
                const half2 = document.createElement('div');
                half2.className = 'half';
                const number2 = document.createElement('div');
                number2.className = 'number';
                number2.textContent = pageNum;
                half2.appendChild(number2);
                
                // Add page number
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                page.appendChild(half1);
                page.appendChild(half2);
                page.appendChild(pageNumber);
                body.appendChild(page);
            }
        });
    </script>
</body>
</html>
